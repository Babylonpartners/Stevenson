version: 2.1

parameters:
  run_tests:
    type: boolean
    default: false
  build_release:
    type: boolean
    default: false
  push:
    type: boolean
    default: true 

jobs:
  
  linux:
    parameters:
      run_tests:
        type: boolean
        default: false
    docker:
      - image: vapor/swift:5.0.0
    steps:
      - checkout
      - run: apt-get update; apt-get install -y libssl-dev zlib1g-dev
      - run: swift build
      - when:
          condition: << parameters.run_tests >>
          steps:
            - run: swift test 

  linux-release:
    docker:
      - image: vapor/swift:5.0.0
    steps:
      - checkout
      - run: apt-get update; apt-get install -y libssl-dev zlib1g-dev
      - run: swift build -c release

workflows:
  version: 2

  build:
    jobs: 
      - linux:
          run_tests: << pipeline.parameters.run_tests >>

  build_release:
    when: << pipeline.parameters.build_release >>
    jobs:
      - linux-release 

