version: 2.1

parameters:
  run_tests:
    type: boolean
    default: false
  build_release:
    type: boolean
    default: false

jobs:
  
  dummy:
    docker:
      - image: vapor/swift:5.0.0
    steps:
      - run: echo "I do nothing" 
   
  linux-build:
    docker:
      - image: vapor/swift:5.0.0
    steps:
      - checkout
      - run: apt-get update; apt-get install -y libssl-dev zlib1g-dev
      - run: swift build

  linux-test:
    docker:
      - image: vapor/swift:5.0.0
    steps:
      - checkout
      - run: apt-get update; apt-get install -y libssl-dev zlib1g-dev
      - run: swift build
      - run: swift test 

  linux-release:
    docker:
      - image: vapor/swift:5.0.0
    steps:
      - checkout
      - run: apt-get update; apt-get install -y libssl-dev zlib1g-dev
      - run: swift build -c release

workflows:
  version: 2

  dummy:
    jobs: 
      - dummy

  test:
    when: << pipeline.parameters.run_tests >>
    jobs:
      - linux-test

  build_release:
    when: << pipeline.parameters.build_release >>
    jobs:
      - linux-release 
